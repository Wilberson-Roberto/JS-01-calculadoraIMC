<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- JavaScript -->
    <link rel="stylesheet" href="js/calculadora.js">

    <title>Calculadora de IMC</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="display-4">Calculadora de IMC</h1>
            <div class="container caixa">
                <div class="conteudo">
                    <h4 class="text-white text-center">Calcule seu índice de <br/> massa corporal</h4>
                    
                    <form class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" class="form-control">
                    </form>
                    <form class="form-group">
                        <label for="altura">Altura em centímetros:</label>
                        <input type="number" id="altura" class="form-control">
                    </form>
                    <form class="form-group">
                        <label for="peso">Peso:</label>
                        <input type="number" id="peso" class="form-control">
                    </form>
                    <form class="form-group">
                        <input type="submit" id="resultado" name="resultado" value="Resultado" class="btn btn-primary">
                        <div class="resultado"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>


     <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
